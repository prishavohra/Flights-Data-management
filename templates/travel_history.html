{% extends 'base.html' %}

{% block content %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/travel_history.css') }}">

    <h1>Travel History</h1>
    <table>
        <tr>
            <th>Flight Number</th>
            <th>Departure Airport</th>
            <th>Arrival Airport</th>
            <th>Status</th>
            <th>Departure Time</th>
            <th>Arrival Time</th>
        </tr>
        {% for flight in flights %}
        <tr>
            <td>{{ flight[1] }}</td>
            <td>{{ flight[2] }}</td>
            <td>{{ flight[3] }}</td>
            <td>{{ flight[4] }}</td>
            <td>{{ flight[5] }}</td>
            <td>{{ flight[6] }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
